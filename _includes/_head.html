<!--
{% capture url_path %}{{site.domain}}{{site.baseurl}}{{page.url}}{% endcapture%}
{% capture page_title %}{% if page.title %}{{ page.title }} | {{ site.title }}{% else %}{{ site.title }}{% endif %}{% endcapture %}
{% capture share_image %}{% if page.social_image %}{{site.domain}}{{ site.baseurl }}/assets/img/{{page.social_image }}{% else %}{{site.domain}}{{ site.baseurl }}/assets/img/{{site.social_image }}{% endif %}{% endcapture %}
{% capture page_description %}{%if page.description %}{{ page.description }}{% else %}{{ content | newline_to_br | strip_newlines | replace: '<br />', ' ' | strip_html | strip | truncatewords: 30 }}{% endif %}{% endcapture %}
{% capture site_feed_url %}{{ "/feed.xml" | prepend: site.url }}{% endcapture %}
-->
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <title>{{ page_title }}</title>

  {% if page.hide_from_search or jekyll.environment !='production' %}
  <meta name="robots" content="noindex, nofollow" />
  {% endif %}

  <meta name="description" content="{{ page_description }}" />
  <link rel="canonical" href="{{ url_path }}" />
  <meta property="og:title" content="{{ page_title }}" />
  <meta property="og:locale" content="en_US" />
  <meta property="og:description" content="{{ page_description }}" />
  <meta property="og:url" content="{{ url_path }}" />
  <meta property="og:site_name" content="{{ site.title }}" />
  <meta property="og:type" content="article" />
  <meta property="og:image" content="{{ share_image }}" />
  <meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:site" content="@usds" />
  <meta name="twitter:image" content="{{ share_image }}" />
  <script type="application/ld+json">
    {
      "description": "{{ page_description }}",
      "@type": "BlogPosting",
      "url": "{{ url_path }}",
      "publisher": {
        "@type": "Organization",
        "logo": {
          "@type": "ImageObject",
          "url": "{{site.baseurl}}/img/trnzt.png"
        }
      },
      "headline": "{{ page_title }}",
      "dateModified": "{{site.time}}",
      "datePublished": "{{site.time}}",
      "mainEntityOfPage": { "@type": "WebPage", "@id": "{{ url_path }}" },
      "@context": "http://schema.org"
    }
  </script>

  <link
    rel="apple-touch-icon"
    sizes="180x180"
    href="{{ site.baseurl }}/assets/img/favicons/apple-touch-icon.png"
  />
  <link
    rel="icon"
    type="image/png"
    sizes="32x32"
    href="{{ site.baseurl }}/assets/img/favicons/favicon-32x32.png"
  />
  <link
    rel="icon"
    type="image/png"
    sizes="16x16"
    href="{{ site.baseurl }}/assets/img/favicons/favicon-16x16.png"
  />
  <link
    rel="manifest"
    href="{{ site.baseurl }}/assets/img/favicons/site.webmanifest"
  />
  <link
    rel="mask-icon"
    href="{{ site.baseurl }}/assets/img/favicons/safari-pinned-tab.svg"
    color="#5bbad5"
  />
  <meta name="msapplication-TileColor" content="#da532c" />
  <meta name="theme-color" content="#ffffff" />

  <link
    rel="stylesheet"
    media="all"
    href="{{ site.baseurl }}/assets/uswds/css/styles.css"
  />
  <link
    rel="alternate"
    type="application/rss+xml"
    title="{{ site.title }}"
    href="{{ site_feed_url }}"
  />

  {{ include.append }}

  <script
    type="application/javascript"
    src="{{ site.baseurl }}/assets/uswds/js/uswds-init.min.js"
  ></script>

  <script
    defer
    data-domain="trnzt.com"
    src="https://plausible.io/js/script.outbound-links.js"
  ></script>
  <script>
    window.plausible =
      window.plausible ||
      function () {
        (window.plausible.q = window.plausible.q || []).push(arguments);
      };
  </script>
</head>
